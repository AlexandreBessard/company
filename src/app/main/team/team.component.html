<section id="team" class="py-5 bg-light">
  <div class="container" data-aos="fade-up">

    <div class="text-center mb-4">
      <h2 class="fw-bold">{{ 'team.whoami' | translate }}</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm text-center">
          <div class="position-relative">
            <img ngSrc="assets/img/team/profil.jpeg" width="600" height="600" class="card-img-top img-fluid rounded-top" alt="Photo de profil Alexandre Bessard" priority>
            <div class="position-absolute top-0 end-0 p-2 d-flex flex-column gap-2">
              <a href="https://www.linkedin.com/in/alexandre-bessard/" target="_blank" class="btn btn-outline-primary btn-sm rounded-circle" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
              </a>
              <a href="https://alexandrebessard.github.io/resume/" target="_blank" class="btn btn-outline-secondary btn-sm rounded-circle" title="CV en ligne">
                <i class="bi bi-link"></i>
              </a>
            </div>
          </div>
          <div class="card-body">
            <h4 class="card-title mb-1">Alexandre Bessard</h4>
            <p class="text-muted mb-2">{{ 'team.title' | translate }}</p>
            <p class="card-text" [innerHTML]="'team.information' | translate | sanitizeHtml">
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
