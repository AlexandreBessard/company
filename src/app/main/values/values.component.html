<section id="values" class="values py-5">
  <div class="container" data-aos="fade-up">
    <header class="section-header text-center mb-5">
      <h2>{{ 'ourvalues.section' | translate }}</h2>
      <p>{{ 'ourvalues.title' | translate }}</p>
    </header>

    <div class="row justify-content-center gy-4">
      <!-- Box 1: Image -->
      <div class="col-md-6 col-lg-5" data-aos="fade-up" data-aos-delay="200">
        <div class="box text-center shadow-sm p-4 rounded">
          <img src="assets/img/provigis/PROVIGIS-medal-bronze.png" class="img-fluid mb-3 rounded" alt="Image Value">
          <h3>{{ 'provigis.medal.title' | translate }}</h3>
          <p [innerHTML]="'provigis.medal.description' | translate"></p>
        </div>
      </div>

      <!-- Box 2: PDF viewer -->
      <div class="col-md-6 col-lg-5" data-aos="fade-up" data-aos-delay="400">
        <div class="box text-center shadow-sm p-4 rounded">
          <iframe src="assets/img/provigis/CERTIFICATION_MEDAL_BRONZE_10_06_2025_1138.pdf" width="100%" height="300px" style="border: none;" title="PDF Document"></iframe>
          <h3 class="mt-3">{{ 'ourvalues.collaboration.title' | translate }}</h3>
          <p [innerHTML]="'ourvalues.collaboration.description' | translate"></p>
        </div>
      </div>
    </div>
  </div>
</section>
