<section id="contact" class="contact bg-light py-5">
  <div class="container" data-aos="fade-up">

    <header class="section-header text-center mb-5">
      <h2 class="fw-bold display-5" [innerHTML]="'contact.title' | translate"></h2>
      <p class="fs-5 text-muted" [innerHTML]="'contact.subtitle' | translate"></p>
    </header>

    <div class="row g-4 justify-content-center">

      <!-- Email -->
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="info-box h-100 p-4 text-center rounded-4 shadow-sm bg-white transition-hover">
          <i class="bi bi-envelope display-4 mb-3 text-primary"></i>
          <h5 class="fw-bold fs-4 mb-2" [innerHTML]="'contact.email.title' | translate"></h5>
          <p class="fs-5 mb-0" [innerHTML]="'contact.email.value' | translate"></p>
        </div>
      </div>

      <!-- Téléphone -->
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="info-box h-100 p-4 text-center rounded-4 shadow-sm bg-white transition-hover">
          <i class="bi bi-telephone display-4 mb-3 text-success"></i>
          <h5 class="fw-bold fs-4 mb-2" [innerHTML]="'contact.phone.title' | translate"></h5>
          <p class="fs-5 mb-0" [innerHTML]="'contact.phone.value' | translate"></p>
        </div>
      </div>

      <!-- Adresse -->
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="info-box h-100 p-4 text-center rounded-4 shadow-sm bg-white transition-hover">
          <i class="bi bi-geo-alt display-4 mb-3 text-danger"></i>
          <h5 class="fw-bold fs-4 mb-2" [innerHTML]="'contact.address.title' | translate"></h5>
          <p class="fs-5 mb-0" [innerHTML]="'contact.address.value' | translate"></p>
        </div>
      </div>

      <!-- Horaires -->
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="info-box h-100 p-4 text-center rounded-4 shadow-sm bg-white transition-hover">
          <i class="bi bi-clock display-4 mb-3 text-warning"></i>
          <h5 class="fw-bold fs-4 mb-2" [innerHTML]="'contact.hours.title' | translate"></h5>
          <p class="fs-5 mb-0" [innerHTML]="'contact.hours.value' | translate"></p>
        </div>
      </div>

    </div>
  </div>
</section>
